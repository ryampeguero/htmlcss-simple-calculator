<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosio Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
       
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        
         <div class="container">
            <!-- Top Calculator -->
            <!-- Logo -->
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="Boosio logo">
            </div>
            <!-- /Logo -->

            <!-- Screen -->
            <div class="screen">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ea repudiandae adipisci facere vero, nisi similique praesentium tempora repellendus ipsam nesciunt, pariatur, rem officia molestiae sit iure quis provident enim.</span>
            </div>
            <!-- /Screen -->
            <!-- /Top Calculator -->
            
            <!-- Main Keys -->
            <div class="calculator">
                <!-- Number Keys -->
                <div class="columns">
                    <div class="n-keys">
                        <button class="square">9</button>
                        <button class="square">8</button>
                        <button class="square wrap">7</button>
                        <button class="square">6</button>
                        <button class="square">5</button>
                        <button class="square wrap">4</button>
                        <button class="square">3</button>
                        <button class="square">2</button>
                        <button class="square">1</button>
                    </div>
                <!-- /Number Keys -->
                
                <!-- Operators Keys -->
                    <div class="op-keys">
                        <div class="square">

                        </div>  
                    </div>
                </div>
                <!-- /Operators Keys -->
            </div>
            <!-- /Main Keys -->
        </div>

    </main>
    <!-- /MAIN -->
    
</body>
</html>
